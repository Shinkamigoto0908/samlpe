  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timer {
      font-size: 2em;
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 0.5em;

  </style>
</head>
<body>

  <h1>éŒ²éŸ³ä»˜ãã‚¹ãƒˆãƒƒãƒ—ã‚¦ã‚©ãƒƒãƒ</h1>
  <div id="timer">0.0 ç§’</div>

  <button id="startBtn">ğŸ™ï¸ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
  <button id="stopBtn" disabled>ğŸ›‘ ã‚¹ãƒˆãƒƒãƒ—</button>
  <button id="resetBtn" disabled>ğŸ” ãƒªã‚»ãƒƒãƒˆ</button>
  <button id="playBtn" disabled>â–¶ï¸ å†ç”Ÿ</button>

  <br><br>
  <audio id="audioPlayer" controls></audio>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let timer = null;
    let count = 0;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const playBtn = document.getElementById('playBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const timerDisplay = document.getElementById('timer');

    // ã‚¹ã‚¿ãƒ¼ãƒˆ
    startBtn.onclick = async () => {
      count = 0;
      timerDisplay.textContent = "0.0 ç§’";
      timer = setInterval(() => {
        count += 0.1;
        timerDisplay.textContent = count.toFixed(1) + " ç§’";
      }, 100);

      recordedChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        playBtn.disabled = false;
      };

      mediaRecorder.start();

      // ãƒœã‚¿ãƒ³çŠ¶æ…‹
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resetBtn.disabled = true;
      playBtn.disabled = true;
    };

    // ã‚¹ãƒˆãƒƒãƒ—
    stopBtn.onclick = () => {
      clearInterval(timer);
      mediaRecorder.stop();

      // ãƒœã‚¿ãƒ³çŠ¶æ…‹
      startBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;
    };

    // ãƒªã‚»ãƒƒãƒˆ
    resetBtn.onclick = () => {
      clearInterval(timer);
      count = 0;
      timerDisplay.textContent = "0.0 ç§’";

      // éŒ²éŸ³ãƒ‡ãƒ¼ã‚¿å‰Šé™¤
      recordedChunks = [];
      audioPlayer.removeAttribute("src");
      audioPlayer.load(); // ãƒªã‚»ãƒƒãƒˆ

      // ãƒœã‚¿ãƒ³çŠ¶æ…‹
      startBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = true;
      playBtn.disabled = true;
    };

    // å†ç”Ÿ
    playBtn.onclick = () => {
      audioPlayer.play();
    };
  </script>
</body>
