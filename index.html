<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>録音付きストップウォッチ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timer {
      font-size: 2em;
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 0.5em;
    }
  </style>
</head>
<body>

  <h1>録音付きストップウォッチ</h1>
  <div id="timer">0.0 秒</div>

  <button id="startBtn">🎙️ スタート</button>
  <button id="stopBtn" disabled>🛑 ストップ</button>
  <button id="resetBtn" disabled>🔁 リセット</button>
  <button id="playBtn" disabled>▶️ 再生</button>

  <br><br>
  <audio id="audioPlayer" controls></audio>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let timer = null;
    let count = 0;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const playBtn = document.getElementById('playBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const timerDisplay = document.getElementById('timer');

    // スタート
    startBtn.onclick = async () => {
      count = 0;
      timerDisplay.textContent = "0.0 秒";
      timer = setInterval(() => {
        count += 0.1;
        timerDisplay.textContent = count.toFixed(1) + " 秒";
      }, 100);

      recordedChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        playBtn.disabled = false;
      };

      mediaRecorder.start();

      // ボタン状態
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resetBtn.disabled = true;
      playBtn.disabled = true;
    };

    // ストップ
    stopBtn.onclick = () => {
      clearInterval(timer);
      mediaRecorder.stop();

      // ボタン状態
      startBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;
    };

    // リセット
    resetBtn.onclick = () => {
      clearInterval(timer);
      count = 0;
      timerDisplay.textContent = "0.0 秒";

      // 録音データ削除
      recordedChunks = [];
      audioPlayer.removeAttribute("src");
      audioPlayer.load(); // リセット

      // ボタン状態
      startBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = true;
      playBtn.disabled = true;
    };

    // 再生
    playBtn.onclick = () => {
      audioPlayer.play();
    };
  </script>
</body>
</html>
